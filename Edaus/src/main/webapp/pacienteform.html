<h1>Adicionar novo paciente</h1>

<form action="addpaciente.jsp" method="post">
	<table>
		<tr>
			<td>Id:</td>
			<td><input type = "text" name = "id" /></td>
		</tr>
		<tr>
			<td>Nome:</td>
			<td><input type = "text" name = "nome" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type = "email" name = "email" /></td>
		</tr>
		<tr>
			<td>Celular:</td>
			<td><input type = "text" name = "celular" /></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type = "password" name = "senha" /></td>
		</tr>
		<tr>
			<td>Sexo:</td>
			<td><input type = "text" name = "sexo" /></td>
		</tr>
		<tr>
			<td>Cpf:</td>
			<td><input type = "text" name = "cpf" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Adicionar paciente"/>			
			</td>
		</tr>
	</table>
</form>
